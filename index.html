<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b738201ba4.js" crossorigin="anonymous"></script>
    <title>News Portal</title>
</head>

<body class="container">

    <header id="headerContent">
        <section>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">News Portal</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto d-flex align-items-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img src="https://github.com/mdo.png" alt="mdo" width="38"
                                        height="38" class="rounded-circle img-fluid"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <hr>
        <section>

            <div id="category">

                <ul id="categoryList" class="navbar-nav d-flex flex-row mx-3">
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="">Home</a> -->
                        <button class="btn" onclick="loadNews()">Home</button>
                    </li>
                </ul>

            </div>



        </section>

    </header>
    <main id="mainContet">
        <section class="ms-2">
            <div id="totalItem" class="p-2 text-success"></div>
        </section>
        <section id="spinnerItem" class="d-flex justify-content-center align-items-center d-none">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <section class="mt-5">
            <div id="newsItems" class="row"> </div>
        </section>

        <section id="modalPage">
            <!-- Modal -->
            <div class="modal fade" id="moreDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="moreDetailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div style="max-height:400px;" class="overflow-auto p-3" id="moreDetailsModalBoday"
                            class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="d-flex align-items-center justify-content-center" style="height: 100px;">
        Copyright 2022 News Portal
    </footer>

    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
